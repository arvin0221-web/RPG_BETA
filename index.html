<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>製杖RPG</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
<h1>製杖RPG</h1>

<div id="tip" style="color:gold;font-weight:bold;margin:6px;"></div>

<pre id="player"></pre>

<button id="btn-start">開始遇怪</button>
<button id="btn-wand">杖</button>
<button id="btn-shop">商店</button>
<button id="btn-save">存檔</button>

<hr>

<!-- 杖背包 -->
<div id="wand-panel" style="display:none">
  <h3>杖背包</h3>
  <div id="wand-list"></div>
</div>

<!-- 商店 -->
<div id="shop-panel" style="display:none">
  <h3>商店</h3>
  <div id="shop-list"></div>
</div>

<hr>

<!-- 戰鬥 -->
<div id="battle" style="display:none">
  <h2 id="monster"></h2>
  <div id="monster-hp"></div>

  <button id="atk">普通攻擊</button>
  <button id="fire">火球術</button>
  <button id="heal">治癒術</button>

  <pre id="log"></pre>
</div>

<script src="app.js"></script>
</body>
</html>
