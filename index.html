<!doctype html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>製杖RPG</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="tip" style="display:none;color:yellow;text-align:center;margin:10px"></div>

<div class="wrap">
  <h1>製杖RPG</h1>

  <!-- 玩家資訊 -->
  <div class="card">
    <div id="player-name"></div>
    <img id="player-weapon-img" src="assets/weapons/wand_common.png">
    <pre id="player-stats"></pre>

    <div style="font-size:14px;color:#ccc;margin-bottom:6px;">
      擊敗一個怪物可恢復20%的HP與20%的MP
    </div>

    <button id="btn-start">開始遇怪</button>
    <button id="btn-wands">杖</button>
    <button id="btn-shop">商店</button>
    <button id="btn-save">存檔</button>
  </div>

  <!-- 戰鬥 -->
  <div class="card" id="battle" style="display:none">
    <h2 id="monster-name"></h2>
    <img id="monster-img">
    <div id="monster-hp"></div>
    <button id="btn-attack">普通攻擊</button>
    <button id="btn-fire">火球術 (5 MP)</button>
    <button id="btn-heal">治癒術 (5 MP)</button>
    <div id="log"></div>
  </div>

  <!-- 杖背包 -->
  <div class="card" id="wand-panel" style="display:none">
    <h3>我的杖</h3>
    <div id="wand-list"></div>
  </div>

  <!-- 商店 -->
  <div class="card" id="shop-panel" style="display:none">
    <h3>杖商店</h3>
    <div id="shop-list"></div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
