<!doctype html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>製杖RPG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tip" style="display:none;color:yellow;text-align:center;margin:10px"></div>

<div class="wrap">
  <h1>製杖RPG</h1>

  <div class="card">
    <div id="player-name"></div>
    <img id="player-weapon-img" src="assets/weapons/wand_common.png">
    <pre id="player-stats"></pre>

    <!-- 固定規則提示 -->
    <div style="font-size:14px;color:#ccc;margin-bottom:6px;">
      擊敗一個怪物可恢復20%的HP與20%的MP
    </div>

    <button id="btn-start">開始遇怪</button>
    <button id="btn-save">存檔</button>

    <!-- 短暫提示用 -->
    <div id="tip" style="color:#ff8080;margin-top:6px;"></div>
  </div>

  <div class="card" id="battle" style="display:none">
    <h2 id="monster-name"></h2>
    <img id="monster-img">
    <div id="monster-hp"></div>
    <button id="btn-attack">普通攻擊</button>
    <button id="btn-fire">火球術</button>
    <button id="btn-heal">治癒術</button>
    <div id="log"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
